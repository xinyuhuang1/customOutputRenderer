<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Custom Renderer</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      .output { background: #f5f5f5; padding: 15px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>LangSmith Output Renderer</h1>
    <div id="output" class="output"></div>
    
    <script>
      window.addEventListener("message", (event) => {
        const { type, data, metadata } = event.data;
        const output = document.getElementById("output");
        
        output.innerHTML = `
          <strong>Type:</strong> ${type}<br>
          <strong>Data:</strong><pre>${JSON.stringify(data, null, 2)}</pre>
          <strong>Inputs:</strong><pre>${JSON.stringify(metadata.inputs, null, 2)}</pre>
        `;
      });
    </script>
  </body>
</html>
